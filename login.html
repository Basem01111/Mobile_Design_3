<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class=" section login-section  py-3">
      <div class="container-md text-center">
        <div class="lg-title">
          تسجيل الدخول
        </div>
        <a href="signIn.html" class="mb-4 d-block">
          ليس لديك حساب؟ <span class="">إنشاء حساب</span>
        </a>
        <form action="" class="d-flex align-items-center flex-column gap-3">

          <div class="main-inp">
            <i class="icon fas fa-envelope"></i>
            <input type="text" placeholder=" الإيميل أو رقم الهاتف" >
          </div>
          <div class="main-inp">
            <i class="icon fas fa-lock"></i>
            <input type="password" placeholder="كلمة المرور" >
          </div>
          <div class="d-flex align-items-center justify-content-between w-100">
           <div class="d-flex align-items-center justify-content-center gap-2">
            <input type="checkbox" class="inp-check" name="" id="">
            تذكرني
           </div>
           <a href="" class="" >
             هل نسيت كلمه المرور؟
           </a>
          </div>
          <a href="" class="main-btn px-4 my-2">
            تسجيل الدخول
          </a>
          <div class="w-100">
            <p class="m-2 fw-bold">
              تسجيل دخول عبر:
            </p>
            
          <div class="d-flex align-items-center  justify-content-center gap-2 w-100  flex-wrap">
            <a href="" class="btn-social">
              <img src="./img/linked.png" class="icon" alt="">
              linked in
            </a>
            <a href="" class="btn-social">
              <img src="./img/google.png" class="icon" alt="">
              google
            </a>
            <a href="" class="btn-social">
              <img src="./img/twitter.webp" class="icon" alt="">
              twitter
            </a>
          </div>
          </div>
        </form>
      </div>
    </section>
    <nav class="main-nav">
      <div class="navbar py-1">
        <div class="container-md">
          <ul class="navbar-nav nav-menu align-items-center align-items-md-start">
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="nav-icon fas fa-boxes-stacked"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-briefcase"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-house"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-envelope"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-circle-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
