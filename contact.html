<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section contact-section py-4">
      <div class="container-md ">
        <div class="text-center mb-5">
         <div class="fs-12 fw-bold" >
          الرئيسية / تواصل معنا
         </div>
         <div class="lg-title mb-3">
          تواصل معنا
         </div>
         <p class="fw-bold mb-2">هل لديك أي إستفسار؟</p>
         <p class="fw-bold mb-0">لا تترد وتواصل معنا وأخبرنا بذلك</p>
        </div>
        <form action=""class="d-flex flex-column gap-3">
         <div class="main-inp">
          <i class="icon fas fa-user"></i>
          <input type="text" placeholder="الإسم الأول" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-user"></i>
          <input type="text" placeholder="الإسم الثاني" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-mobile"></i>
          <input type="text" placeholder="رقم الهاتف" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-envelope"></i>
          <input type="email" placeholder=" الإيميل" >
        </div>
        <div>
         <p class="d-flex align-items-center gap-2 mb-1">
          <i class="fas fa-pen-to-square"></i>
          نص الرسالة
         </p>
         <textarea name="" id=""class="main-textarea" placeholder="قم بأضافة ملاحظتك هنا......"></textarea>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-3">
         <a href="" class="main-btn btn-yellow">
          ارسال
         </a>
        </div>
        </form>
      </div>
    </section>
    <nav class="main-nav">
      <div class="navbar py-1">
        <div class="container-md">
          <ul class="navbar-nav nav-menu align-items-center align-items-md-start">
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="nav-icon fas fa-boxes-stacked"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-briefcase"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-house"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-envelope"></i>
              </a>
              <a href="" class="nav-link">
                <i class="nav-icon fa-solid fa-circle-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
