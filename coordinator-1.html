<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section box-section coordinator-section py-4">
      <div class="container-md ">
        <div class="text-center">
         <div class="fs-12 fw-bold" >
          الرئيسية / مناسباتك
         </div>
         <div class="lg-title mb-3">
          المنسق
         </div>
         <p class="fw-bold mb-0">
           دعني أساعدك للتنسيق للمناسبة الخاصة بك, وأطرح عليك بعض الأسئلة لأقتراح لك مجموعة مزودي الخدمات التي تلبي إحتياجك.
         </p>
         <small class="d-block my-4 fw-bold">
          الخطوة 1/3
         </small>
        </div>
        <form action=""class="d-flex flex-column gap-3">
         <div class="main-inp">
          <i class="icon fas fa-user"></i>
          <input type="text" placeholder="الإسم الكامل" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-envelope"></i>
          <input type="email" placeholder=" الإيميل" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-mobile"></i>
          <input type="text" placeholder="رقم الهاتف" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-users"></i>
          <input type="text" placeholder=" العدد المتوقع للضيوف" >
        </div>
        <div class="main-inp">
          <i class="icon fas fa-map"></i>
          <input type="text" placeholder="عنوان المدينة" >
        </div>
        <div>
         <p class="d-flex align-items-center gap-2 mb-1">
          <i class="fas fa-pen-to-square"></i>
          نص الرسالة
         </p>
         <textarea name="" id=""class="main-textarea" placeholder="قم بأضافة ملاحظتك هنا......"></textarea>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-3">
         <a href="" class="main-btn btn-yellow">
          التالي
         </a>
        </div>
        </form>
      </div>
    </section>

    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
